services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: propus
      POSTGRES_PASSWORD: propus
      POSTGRES_DB: propus_spool
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U propus"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://propus:propus@db:5432/propus_spool
      - SPOOLMAN_URL=${SPOOLMAN_URL:-}
      - SPOOLMAN_API_KEY=${SPOOLMAN_API_KEY:-}
      - WRITE_MODE=${WRITE_MODE:-false}
      - PUSH_REMAINING_TO_SPOOLMAN=${PUSH_REMAINING_TO_SPOOLMAN:-true}
      - ENABLE_KLIPPER=${ENABLE_KLIPPER:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    restart: unless-stopped

volumes:
  postgres_data:
