name: Build and Push Docker Image to ghcr.io

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate new version
        id: version
        shell: bash
        run: |
          set -eu
          VERSION="$(cat version.txt)"
          MAJOR="$(echo "$VERSION" | cut -d. -f1)"
          MINOR="$(echo "$VERSION" | cut -d. -f2)"
          PATCH="$(echo "$VERSION" | cut -d. -f3)"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Bump version, create tag, push to Gitea + GitHub
        shell: bash
        env:
          GIT_TERMINAL_PROMPT: 0
        run: |
          set -eu
          NEW_VERSION="${{ steps.version.outputs.new_version }}"

          echo "$NEW_VERSION" > version.txt
          git config user.name "gitea-actions"
          git config user.email "actions@local"

          git add version.txt
          git commit -m "chore: bump version to $NEW_VERSION"
          git tag "v$NEW_VERSION"

          # Push to Gitea
          git push origin HEAD:main --force
          git push origin "v$NEW_VERSION" --force

          # Push to GitHub
          git remote remove github 2>/dev/null || true
          git remote add github https://x-access-token:${{ secrets.GHCR_TOKEN }}@github.com/Fire-Devils/filaman-system.git
          git push github HEAD:refs/heads/main --force
          git push github "v$NEW_VERSION" --force

      - name: Generate release notes from git log (Conventional Commits)
        id: notes
        shell: bash
        run: |
          set -eu
          TAG="v${{ steps.version.outputs.new_version }}"

          # letzten Tag finden (falls keiner existiert: erstes Commit)
          PREV_TAG="$(git tag --sort=-creatordate \
            | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' \
            | grep -v "^${TAG}$" \
            | head -n 1 || true)"

          if [ -n "$PREV_TAG" ]; then
            RANGE="${PREV_TAG}..HEAD"
          else
            FIRST="$(git rev-list --max-parents=0 HEAD | tail -n 1)"
            RANGE="${FIRST}..HEAD"
          fi

          echo "Using range: $RANGE"

          # Hilfsfunktion: Kategorie ausgeben + Version-Bump rausfiltern
          list_cat () {
            local pattern="$1"
            git log "$RANGE" --pretty=format:"- %s (%h)" \
              | grep -E "$pattern" \
              | grep -v -E '^- chore: bump version to ' \
              || true
          }

          {
            echo "## Artefakte"
            echo ""
            echo "- Docker: \`ghcr.io/fire-devils/filaman-system:$TAG\`"
            echo "- Docker: \`ghcr.io/fire-devils/filaman-system:latest\`"
            echo ""

            echo "## Ã„nderungen"
            echo ""

            echo "### Features"
            list_cat '^- feat(\(.+\))?: '
            echo ""

            echo "### Fixes"
            list_cat '^- fix(\(.+\))?: '
            echo ""

            echo "### Chore/Refactor/Deps"
            list_cat '^- (chore|refactor|perf|build|ci|deps)(\(.+\))?: '
            echo ""

            echo "### Dokumentation/Tests"
            list_cat '^- (docs|test)(\(.+\))?: '
            echo ""

            # Optional: wenn Du ein "sonstiges" willst (alles, was nicht matcht)
            # echo "### Sonstiges"
            # git log "$RANGE" --pretty=format:"- %s (%h)" \
            #   | grep -v -E '^- (feat|fix|chore|refactor|perf|build|ci|deps|docs|test)(\(.+\))?: ' \
            #   | grep -v -E '^- chore: bump version to ' \
            #   || true
            # echo ""

            if [ -n "$PREV_TAG" ]; then
              echo "**Full diff:** https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${TAG}"
            fi
          } > RELEASE_NOTES.md

          echo "notes_path=RELEASE_NOTES.md" >> "$GITHUB_OUTPUT"

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Create GitHub Release (API)
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GHCR_TOKEN }}
          TAG: v${{ steps.version.outputs.new_version }}
        run: |
          set -eu

          payload="$(jq -n \
            --arg tag "$TAG" \
            --arg name "Release $TAG" \
            --rawfile body "${{ steps.notes.outputs.notes_path }}" \
            '{ tag_name: $tag, name: $name, body: $body, draft: false, prerelease: false }')"

          code="$(curl -sS -o resp.json -w "%{http_code}" \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/Fire-Devils/filaman-system/releases \
            -d "$payload")"

          if [ "$code" = "201" ]; then
            echo "Release created."
          elif [ "$code" = "422" ]; then
            echo "Release already exists (422)."
            cat resp.json
          else
            echo "GitHub API error HTTP $code"
            cat resp.json
            exit 1
          fi

      - name: Install Docker CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: Generate production .env file
        run: |
          echo "DEBUG=false" > .env
          echo "CORS_ORIGINS=*" >> .env
          echo "SECRET_KEY=$(openssl rand -hex 32)" >> .env
          echo "CSRF_SECRET_KEY=$(openssl rand -hex 32)" >> .env
          echo "DATABASE_URL=sqlite+aiosqlite:////app/data/filaman.db" >> .env
          echo "ADMIN_EMAIL=admin@example.com" >> .env
          echo "ADMIN_PASSWORD=admin123" >> .env
          echo "ADMIN_DISPLAY_NAME=Admin" >> .env
          echo "ADMIN_LANGUAGE=en" >> .env
          echo "ADMIN_SUPERADMIN=true" >> .env
          echo "Generated .env file for build:"
          cat .env

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,arm

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: |
            ghcr.io/fire-devils/filaman-system:latest
            ghcr.io/fire-devils/filaman-system:v${{ steps.version.outputs.new_version }}
            ghcr.io/fire-devils/filaman-system:${{ gitea.sha }}
          cache-from: type=registry,ref=ghcr.io/fire-devils/filaman-system:buildcache
          cache-to: type=registry,ref=ghcr.io/fire-devils/filaman-system:buildcache,mode=max