name: Build and Push Docker Image to ghcr.io

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror main + tags to GitHub (incl. deletions)
        shell: bash
        env:
          GIT_TERMINAL_PROMPT: 0
        run: |
          set -eu

          git config --global credential.helper ""
          git config user.name "gitea-actions"
          git config user.email "actions@local"

          git remote remove github 2>/dev/null || true
          git remote add github https://${{ secrets.GHCR_TOKEN }}@github.com/Fire-Devils/filaman-system.git

          # main spiegeln
          git push github HEAD:refs/heads/main --force-with-lease

          # tags hochschieben
          git push github --tags --force-with-lease

          # Tag-Prune (Tags, die lokal fehlen, auf GitHub l√∂schen)
          git fetch github --tags
          local_tags="$(git tag -l | sort)"
          github_tags="$(git ls-remote --tags --refs github | awk '{print $2}' | sed 's#refs/tags/##' | sort)"

          for t in $(comm -13 <(printf "%s\n" "$local_tags") <(printf "%s\n" "$github_tags")); do
            echo "Deleting tag on GitHub: $t"
            git push github ":refs/tags/$t"
          done

      - name: Install Docker CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: Generate production .env file
        run: |
          echo "DEBUG=false" > .env
          echo "CORS_ORIGINS=*" >> .env
          echo "SECRET_KEY=$(openssl rand -hex 32)" >> .env
          echo "CSRF_SECRET_KEY=$(openssl rand -hex 32)" >> .env
          echo "DATABASE_URL=sqlite+aiosqlite:////app/data/filaman.db" >> .env
          echo "ADMIN_EMAIL=admin@example.com" >> .env
          echo "ADMIN_PASSWORD=admin123" >> .env
          echo "ADMIN_DISPLAY_NAME=Admin" >> .env
          echo "ADMIN_LANGUAGE=en" >> .env
          echo "ADMIN_SUPERADMIN=true" >> .env
          echo "Generated .env file for build:"
          cat .env

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,arm

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: |
            ghcr.io/fire-devils/filaman-system:latest
            ghcr.io/fire-devils/filaman-system:${{ gitea.sha }}
          cache-from: type=registry,ref=ghcr.io/fire-devils/filaman-system:buildcache
          cache-to: type=registry,ref=ghcr.io/fire-devils/filaman-system:buildcache,mode=max