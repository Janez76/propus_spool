name: Build and Push Docker Image to ghcr.io

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate new version
        id: version
        shell: bash
        run: |
          set -eu
          VERSION="$(cat version.txt)"
          MAJOR="$(echo "$VERSION" | cut -d. -f1)"
          MINOR="$(echo "$VERSION" | cut -d. -f2)"
          PATCH="$(echo "$VERSION" | cut -d. -f3)"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Bump version, create tag, push to Gitea + GitHub
        shell: bash
        env:
          GIT_TERMINAL_PROMPT: 0
        run: |
          set -eu
          NEW_VERSION="${{ steps.version.outputs.new_version }}"

          echo "$NEW_VERSION" > version.txt
          git config user.name "gitea-actions"
          git config user.email "actions@local"

          git add version.txt
          git commit -m "chore: bump version to $NEW_VERSION"
          git tag "v$NEW_VERSION"

          # Push to Gitea
          git push origin HEAD:main
          git push origin "v$NEW_VERSION"

          # Push to GitHub
          git remote remove github 2>/dev/null || true
          git remote add github https://x-access-token:${{ secrets.GHCR_TOKEN }}@github.com/Fire-Devils/filaman-system.git
          git push github HEAD:refs/heads/main --force-with-lease
          git push github "v$NEW_VERSION" --force-with-lease

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: Release v${{ steps.version.outputs.new_version }}
          generate_release_notes: true

      - name: Install Docker CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,arm

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: |
            ghcr.io/fire-devils/filaman-system:latest
            ghcr.io/fire-devils/filaman-system:v${{ steps.version.outputs.new_version }}
            ghcr.io/fire-devils/filaman-system:${{ gitea.sha }}
          cache-from: type=registry,ref=ghcr.io/fire-devils/filaman-system:buildcache
          cache-to: type=registry,ref=ghcr.io/fire-devils/filaman-system:buildcache,mode=max